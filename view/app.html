<div ng-switch="action">
    <div class="container text-center" ng-switch-when="en hueco">
        <div class="row">
            <h1>En Hueco</h1>
        </div>
        <div class="row" ng-repeat="friend in friends">
            <img class="img-rounded" ng-src="{{friend.smallPictureURL}}" alt="{{friend.name + ' ' + friend.lastName}}"/>
            <span>
                {{friend.name + ' ' + friend.lastName}}
            </span>
        </div>
    </div>
    <div class="container" ng-switch-when="amigos">
        <div class="row text-center">
            <h1>Tus amigos</h1>
        </div>
        <div class="row">
            <div class="" ng-repeat="friend in friends">
                <div class="col-md-2 text-center">
                    <img class="img-rounded" ng-src="{{friend.smallPictureURL}}"
                         alt="{{friend.name + ' ' + friend.lastName}}"/>
                </div>
                <div class="col-md-2">
                    <div class="row">
                        {{friend.name + ' ' + friend.lastName}}
                    </div>
                    <div class="row">
                        {{friend.email}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <h1>Solicitudes</h1>
        </div>
        <div class="row text-center">
            <h1>Agregar un nuevo amigo</h1>

            <form class="form-inline col-md-6 col-md-offset-3" role="form" ng-submit="agregarAmigo()">
                <div class="form-group">
                    <label class="sr-only" for="addid">Usuario Amigo:</label>
                    <input type="text" id="addid" ng-model="addid" class="form-control" placeholder="p.perez10">
                    <button type="submit" class="btn btn-success">Agregar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container" ng-switch-when="login">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Iniciar sesión</h2>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form role="form" ng-submit="login()">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" ng-model="formData.username" class="form-control"
                           placeholder="p.perez10">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" ng-model="formData.password" class="form-control"
                           placeholder="Contraseña">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container" ng-switch-when="registro">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Registro</h2>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form role="form" ng-submit="register()">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="user" ng-model="formData.username" class="form-control"
                           placeholder="p.perez10">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="pass" ng-model="formData.password" class="form-control"
                           placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label for="password">Confirmar contraseña:</label>
                    <input type="password" id="password_confirmation" ng-model="formData.password_confirmation"
                           class="form-control"
                           placeholder="Contraseña">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
</div>
